<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script async src="script.js"></script>

  <title>Magic Eight Ball Chat</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="row">
        <div class="column">
          <section class="left-section">
            <h1>Magic Eight Ball</h1>
            <div class="eight-ball-wrapper">
              <div class="window"></div>
              <div id="ball"></div>
              <div class="eightBallText floating"></div>
              <video id="video" src="./media/smoke-video.mp4" type="video/mp4"></video>
            </div>
          </section>
        </div>
        <div class="column">
          <section class="right-section">
            <div class="chat-section-wrapper">
              <div class="chat-bubble-wrapper intro">
                <span class="chat-bubble-name">Magic Eight Ball</span>
                <div class="chat-bubble-ai">
                  <p>Who is it that comes to question the Magic Eight Ball? Please enter your name.</p>
                </div>
                <span class="ai-time-stamp"></span>
              </div>
            </div>

            <div class="chat-input-wrapper">
              <form id="chat-form">
                <input
                  type="text"
                  class="chat-input"
                  name="chat-input"
                  placeholder="Type a message"
                  value=""
                >
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
